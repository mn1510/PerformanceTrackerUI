<div  *ngIf="!registerMode"  class="container mt-5">
    <div style="text-align:center;"></div>
        <h1> Manage your activities </h1>
        <p class="lead"> Add activities and track any number of goals </p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg">Learn more</button>
        </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
